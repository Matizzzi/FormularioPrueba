<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación de TellevoApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-dark"></div>
    <div class="form-container">
        <h2 class="form-title">Califica TellevoApp</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Tu Nombre (Opcional)</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
            </div>

            <div class="form-group">
                <label for="calificacion">Calificación (de 1 a 5)</label>
                <select id="calificacion" name="calificacion" required>
                    <option value="1">1 - Muy Mala</option>
                    <option value="2">2 - Mala</option>
                    <option value="3">3 - Regular</option>
                    <option value="4">4 - Buena</option>
                    <option value="5">5 - Excelente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios o sugerencias..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar Retroalimentación</button>
        </form>
    </div>
</body>
</html>
